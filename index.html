<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant IA Complet</title>
</head>
<body>
  <h1>Assistant IA Complet</h1>

  <select id="mode">
    <option value="text">Réponse texte (chat)</option>
    <option value="image">Génération d'image</option>
  </select>

  <br><br>
  <input type="text" id="message" placeholder="Pose ta question ou décris une image" style="width: 300px;">
  <button onclick="envoyer()">Envoyer</button>

  <h2>Résultat :</h2>
  <p id="texte"></p>
  <img id="image" src="" alt="" style="max-width: 512px; display:none;">

  <script>
    async function envoyer() {
      const message = document.getElementById("message").value;
      const mode = document.getElementById("mode").value;

      const res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message, mode })
      });

      const data = await res.json();
      if (mode === "text") {
        document.getElementById("texte").innerText = data.reply;
        document.getElementById("image").style.display = "none";
      } else if (mode === "image") {
        document.getElementById("image").src = data.image_url;
        document.getElementById("image").style.display = "block";
        document.getElementById("texte").innerText = "";
      }
    }
  </script>
</body>
</html>
