<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot IA</title>
  <style>
    #messages { border: 1px solid #ccc; height: 200px; overflow-y: auto; padding: 10px; }
    #userinput { width: 80%; padding: 8px; }
    #sendbtn { padding: 8px; }
  </style>
</head>
<body>
  <h2>Chatbot IA</h2>
  <div id="messages"></div>
  <input id="userinput" type="text" placeholder="Écris ton message..." />
  <button id="sendbtn">Envoyer</button>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("userinput");
    const sendBtn = document.getElementById("sendbtn");

    function appendMessage(text, fromUser) {
      const msg = document.createElement("div");
      msg.textContent = text;
      msg.style.padding = "8px";
      msg.style.margin = "5px 0";
      msg.style.background = fromUser ? "#d1e7dd" : "#f8d7da";
      msg.style.textAlign = fromUser ? "right" : "left";
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, true);
      input.value = "";

      fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mode: "text", message: text })
      })
      .then(res => res.json())
      .then(data => {
        if(data.reply){
          appendMessage(data.reply, false);
        } else {
          appendMessage("Erreur : pas de réponse", false);
        }
      })
      .catch(() => {
        appendMessage("Erreur de communication avec le serveur.", false);
      });
    });

    input.addEventListener("keydown", e => {
      if(e.key === "Enter"){
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
